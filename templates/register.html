<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Foro Anónimo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pastel: {
                            100: '#3F3D56',
                            200: '#6C63FF',
                            300: '#F0E4D7',
                            400: '#FFD6BA',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-pastel-100 text-pastel-300">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-pastel-200">Registro</h1>
        <form action="{{ url_for('register') }}" method="post" class="max-w-md mx-auto bg-pastel-200 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="nombre" class="block text-pastel-400 mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" required class="w-full p-2 bg-pastel-300 text-pastel-100 rounded">
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-pastel-400 mb-2">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required class="w-full p-2 bg-pastel-300 text-pastel-100 rounded">
            </div>
            <div class="mb-6">
                <label for="contraseña" class="block text-pastel-400 mb-2">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required class="w-full p-2 bg-pastel-300 text-pastel-100 rounded">
            </div>
            <button type="submit" class="w-full bg-pastel-400 text-pastel-100 py-2 px-4 rounded hover:bg-opacity-80 transition duration-300">Registrarse</button>
        </form>
        <p class="text-center mt-4">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="text-pastel-400 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
